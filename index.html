<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="./assets/images/illustration-article.svg" alt="code photo">
      </div>
      <div class="text-container">
        <div class="learning preset-3">
         <span>Learning</span>
        </div>
        <p class="preset-3 twelve">Published 21 Dec 2023</p>
        <h4 class="preset-1">HTML & CSS foundations</h4>
        <p class="preset-2">These languages are the backbone of every website, define structure, content, and presentation</p>
      </div>

       <div class="footer">
          <img class="footerimg" src="./assets/images/image-avatar.webp" alt="user profile">
          <p class="footertext">Greg Hooper</p>
        </div>
        </div>
    </div>
  </div>
</body>
</html>
